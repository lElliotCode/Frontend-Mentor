<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    }
  </style>-->
</head>

<body>

  <div class="main-container">
    <div class="result">
      <h3 class="result-subtitle">Your Result</h3>
      <div class="total">76 <span> of 100</span></div>

      <h1 class="result-title">Great</h1>
      <p class="result-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">

      <h1 class="summary-title">Summary</h1>

      <div class="summary-content">

        <div class="reaction summary-row">
          <h2 class="reaction-title"> <img src="/assets/images/icon-reaction.svg" alt=""> Reaction</h2>
          <p>80 <span class="total-percent">/100</span></p>
        </div>

        <div class="memory summary-row">
          <h2 class="memory-title"><img src="/assets/images/icon-memory.svg" alt=""> Memory</h2>
          <p>92 <span class="total-percent">/100</span></p>
        </div>

        <div class="verbal summary-row">
          <h2 class="verbal-title"><img src="/assets/images/icon-verbal.svg" alt=""> Verbal</h2>
          <p>61 <span class="total-percent">/100</span></p>
        </div>
        
        <div class="visual summary-row">
          <h2 class="visual-title"><img src="/assets/images/icon-visual.svg" alt=""> Visual</h2>
          <p>72 <span class="total-percent">/100</span></p>
        </div>

      </div>
      <button class="btn-continue">Continue</button>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <br> <a href="#">&copy; Elliot Code</a>.
  </footer>
</body>

</html>

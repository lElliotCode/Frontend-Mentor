<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>👍 -->
</head>

<body>

  <main class="main-container">
    <div class="image">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="description">
      <h1>Order Summary</h1>

      <p class="description-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan-section">

        <div class="plan-info">
          <img class="music-img" src="images/icon-music.svg" alt="">

          <p class="plan-duration">Annual Plan <br>
            <span class="price">$59.99/year</span>
          </p>
        </div>

        <p class="change-plan">Change</p>
      </div>

      <div class="buttons">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Elliot Code</a>.
    </p>
  </footer>
</body>

</html>

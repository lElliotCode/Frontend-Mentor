<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>👍 -->
</head>

<body>
  <div class="main-container">
    <div class="image">
      <img src="/images/image-victor.jpg" alt="Victor img">
    </div>
    <div class="content">

      <div class="content-info">
        <h1 class="content-title">Victor Crest <span>26</span></h1>
        <p class="content-subtitle">London</p>
      </div>

      <hr>

      <div class="details">
        <div class="details-block">
          <h2 class="details-title">80K</h2>
          <p class="details-paragraph">Followers</p>
        </div>

        <div class="details-block">
          <h2 class="details-title">803K</h2>
          <p class="details-paragraph">Likes</p>
        </div>

        <div class="details-block">
          <h2 class="details-title">1.4K</h2>
          <p class="details-paragraph">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elliot Code</a>.
  </footer>
</body>

</html>

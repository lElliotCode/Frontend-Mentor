<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>

<body>
  <div class="main">
    <div class="images">
      <img class="mobile" src="/images/image-product-mobile.jpg" alt="">
      <img class="desktop" src="/images/image-product-desktop.jpg" alt="">   
    </div>
    <div class="description">
      <h3 class="subtitle-description">Perfume</h3>

      <h1 class="title-description">Gabrielle Essence Eau De Parfum</h1>

      <p class="paragraph-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price">$149.99<span class="old-price">$169.99</span></p>

      <button class="add-btn"><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
